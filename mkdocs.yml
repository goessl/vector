site_name: vector
site_url: https://goessl.github.io/vector/
site_author: Sebastian Gössl
site_description: An infinite-dimensional vector Python package.

repo_name: goessl/vector
repo_url: https://github.com/goessl/vector

copyright: Copyright &copy; 2022 - 2025 Sebastian Gössl

nav:
  - Home: index.md
  - Functional: functional.md
  - Object-oriented: objectoriented.md
  - Parallelised: parallelised.md
  - Multiaxis: multiaxis.md

theme:
  name: material
  features:
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/goessl/
      name: goessl on Github
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/lordgoessl/
      name: goessl on Instagram

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          heading_level: 3
          show_labels: false
          show_root_toc_entry: false
          show_symbol_type_heading: true
          group_by_category: false
          docstring_style: numpy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
